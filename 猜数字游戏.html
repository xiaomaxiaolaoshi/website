<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.随机生成一个数字 1~10
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1) + N)
        }
        let random = getRandom(1, 10)
        console.log(random)
        //需要不断的循环
        while (true) {
            //2用户输入一个值
            let num = +prompt('请输入您的数字:')
            //3.判断输出
            if (num > random) {
                alert('您猜大了')
            } else if (num < random) {
                alert('您猜小了')
            } else {
                alert('您猜对了,真厉害!')
                break  //退出循环
            }
        }
    </script>
</body>

</html>
